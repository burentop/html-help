<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
      <h1>HTML help</h1>

      <p>This is a very special page. If you click somewhere, it will tell you what type of HTML element you clicked on.</p>

      <p>Look at this cute walrus!</p>

      <p><span id="image-shown" class="clickable">Hide</span><span id="image-hidden" class="clickable">Show</span> image.</p>

      <img src="http://via.placeholder.com/200x200">

      <p id="fade-shown" class="clickable">Fade me</p>
      <p id="fade-hidden" class="clickable">Bring it back!</p>
    </div>
  </body>
</html>
